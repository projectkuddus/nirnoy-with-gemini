version: '3.8'

services:
  nirnoy-web:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    ports:
      - "80:80"
    environment:
      - VITE_APP_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

